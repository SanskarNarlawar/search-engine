<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WET Pipeline Search{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .result-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 4px solid #667eea;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .similarity-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .url-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .url-link:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        .loading {
            display: none;
        }
        .search-input {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 15px 25px;
            font-size: 1.1em;
        }
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-search {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            color: white;
        }
        .btn-search:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            color: white;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
        }
        .language-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px 15px;
            margin: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-search me-2"></i>WET Pipeline Search
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('index') }}">
                        <i class="fas fa-home me-1"></i>Search
                    </a>
                    <a class="nav-link" href="{{ url_for('stats') }}">
                        <i class="fas fa-chart-bar me-1"></i>Statistics
                    </a>
                </div>
            </div>
        </nav>

        <div class="container py-5">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'warning' if category == 'warning' else 'info' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Loading state for search
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.btn-search').disabled = true;
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.btn-search').disabled = false;
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
